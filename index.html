
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Inteligente - IA Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --pro-blue: #486BF5;
            --dark-bg: #030712;
            --ai-glow: rgba(0, 242, 255, 0.4);
            --voice-intensity: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }

        h1, h2, h3, .font-space {
            font-family: 'Space Grotesk', sans-serif;
        }

        .space-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #030712;
            overflow: hidden;
        }

        .ai-pulse-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at center, rgba(0, 242, 255, 0.08) 0%, rgba(72, 107, 245, 0.05) 40%, transparent 70%);
            filter: blur(60px);
            animation: orb-pulse 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes orb-pulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.15); }
        }

        .ai-card {
            background: rgba(10, 15, 25, 0.85);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* Darky Voice Visualization - Estrictamente dentro del círculo */
        .darky-voice-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 20;
            overflow: hidden;
            border-radius: 50%;
        }

        .darky-line {
            width: 100%;
            height: 1.5px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 242, 255, 0.3) 25%, 
                rgba(255, 255, 255, 1) 50%, 
                rgba(0, 242, 255, 0.3) 75%, 
                transparent 100%
            );
            filter: blur(0.5px);
            box-shadow: 0 0 12px rgba(0, 242, 255, 0.4);
            /* Oscilación sutil y fluida basada en intensidad de voz */
            transform: scaleY(calc(1 + var(--voice-intensity) * 5));
            transition: transform 0.12s cubic-bezier(0.25, 0.1, 0.25, 1);
            position: relative;
        }

        /* Animación de base para que Darky se sienta "vivo" incluso en silencio */
        .speaking .darky-line {
            animation: darky-vibration 2s infinite ease-in-out;
        }

        @keyframes darky-vibration {
            0%, 100% { opacity: 0.85; filter: blur(0.5px); }
            50% { opacity: 1; filter: blur(1px); }
        }

        .darky-particle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            mix-blend-mode: plus-lighter;
        }

        .speaking .darky-particle {
            opacity: calc(var(--voice-intensity) * 0.3);
            animation: darky-internal-flow 3s linear infinite;
        }

        @keyframes darky-internal-flow {
            0% { left: 5%; transform: scale(0.4); opacity: 0; }
            50% { opacity: 0.3; transform: scale(1.1); }
            100% { left: 95%; transform: scale(0.4); opacity: 0; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { background: rgba(0, 242, 255, 0.15); border-radius: 10px; }
    </style>
